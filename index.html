<body>
    <h1>Text Editor</h1>
    <main>
        <div class="main-content">
            <h3>Change the text however you want</h3>
            
            <div class="modify-buttons"></div>

            <textarea class="text_input" id="selectable" cols="80" rows="6"></textarea>
            <button class="save">Sauvegarder</button>
            <div id="display"></div>
        </div>

    </main>
    <script type="text/javascript" src="my_wysiwyg.js"></script>
    <script>
        $ ( " textarea " ) . my_wysiwyg (
            {
            color : " black " ,
            backgroundColor: " whitesmoke ",
            button: " bold ",
            }
        ) ;
        $(document).ready(function(){
            AutoSave.start();
        })
  
        $(window).unload(function(){
            AutoSave.stop();
        });
    </script>
</body>
